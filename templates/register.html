<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Cargar Font Awesome desde CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>  
    <div class="login-container">
        <form class="login-form" action="{{ url_for('registro') }}" method="POST">
            <h2>Registro de Usuario</h2>
            
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="usuario">Nombre de Usuario</label>
                <i class="fas fa-user icon"></i>
                <input type="text" id="usuario" name="usuario" placeholder="Nombre de Usuario" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="contrasena" placeholder="Contraseña" required>
                <i class="toggle-password" id="togglePassword"></i>
            </div>                              
            
            <button type="submit" class="btn">Registrarse</button>

            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="login-text">¡Inicia sesión aquí!</a></p>
            </div>
            
        </form>
    </div>
</body>
</html>
